<!DOCTYPE html>  
<html>  
<head>  
    <title></title>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
    <script src="/javascripts/lib/jquery-min.js"></script>
    <script type="text/javascript">  
        $(function(){

            var get_jsonp = function() {  
                $.getJSON("/jsonp/user/1203/feed/unreadcount?callback=?",
                    function(data) {  
                        $('#rjsonp').val('Jsonp info : unreadFeedCount=' + data.unreadFeedCount);  
                });  
            };

            $('#test').click(function(){
                console.log('begin test');
                get_jsonp();
            });
        });
        
    </script>  
</head>  
<body>  
    <a id="test" href="#">Click me for jsonp</a><br />  
    <textarea id="rjsonp" cols="50" rows="3"></textarea>  
</body>  
</html>
